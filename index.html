<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="left-side">
            <h1>Profile</h1>
        </div>
        <div class="right-side">
            <ul class="nav-links"></ul>
            <li><a href="#" class="">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#" >Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </div>
    </div>
    <section class="card">
        <div class="top-of-card"></div>
        <div class="bottom-of-card">
            <img class="icon" src="/images/user-circle.png" alt="">
            <div class="card-info">
                <h2>Jane Doe</h2> 
                <div class="Pin-area"> 
                    <img class="pin" src="/images/map-marker.png" alt="">
                    <p class="pin">Seattle</p> 
                </div>
                
                <p>Developer| Engineer | Problem Solver</p>  
                <p>Master of shadows and the Internet!</p> 
                <div class="edit-profile">
                    <img src="/images/gear.png" alt="gear">
                      <p><a href="#" class="edit-profile">edit profile</a></p>  
                </div>
                
        </div>
        
    </section>

</body>
</html>
